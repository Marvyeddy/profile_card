<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfume Product Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="img_container">
            <img src="images/image-product-desktop.jpg" alt="Perfume Product Display">
        </div>

        <div class="detail_container">
            <p class="product">PERFUME</p>
            <h2 class="product_name">Gabrielle Essence Eau <span>De Parfum</span></h2>

            <p class="product_description">
                A floral, solar and voluptuous interpretation composed by <span>Olivier Polge,</span> Perfumer-Creator <span>for the House of CHANEL.</span>
            </p>

            <div class="price">
                <h2 class="price_new">$149.99</h2>
                <P class="price_old">$169.99</P>
            </div>

            <button class="btn">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                        fill="#FFF" />
                </svg> Add to Cart
            </button>
        </div>
    </div>    
</body>
</html>
