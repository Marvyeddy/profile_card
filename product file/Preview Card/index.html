<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Product Card on Data Analytics">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Card on Data Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <div class="card">
        <div class="card_text">
            <h2 class="card_h2">
                Get <span>insights</span> that help your business grow.
            </h2>
            <p class="card_p">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <div class="card_digits">
                <ul>
                    <li class="thick">10K+</li>
                    <li class="thin">COMPANIES</li>
                </ul>
                <ul>
                    <li class="thick">314</li>
                    <li class="thin">TEMPLATES</li>
                </ul>
                <ul>
                    <li class="thick">12M+</li>
                    <li class="thin">QUERIES</li>
                </ul>
            </div>
        </div>
        <div class="card_image">
            <img src="images/image-header-desktop.jpg" alt="Data Analysts" width="540" height="466">
        </div>
    </div>
</body>

</html>
